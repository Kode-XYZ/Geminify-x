name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 4'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["ubuntu:jammy", "debian:bullseye-slim"]
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Install dependencies
        run: |
          apt-get update -qq
          apt-get install --no-install-recommends -y git ca-certificates gcc libc6-dev make libssl-dev libcurl4-openssl-dev libmagic-dev
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Build
        run: |
          make
          make clean
          make WITH_LIBMAGIC=1
          make clean
          make WITH_LIBMAGIC=0
